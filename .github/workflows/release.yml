name: Release (Changesets)

on:
  push:
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with: 
          fetch-depth: 0
          token: ${{ secrets.CHANGESETS_TOKEN }}

      - uses: pnpm/action-setup@v4
        with: { version: 10 }

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - run: pnpm install --frozen-lockfile

      - name: Build packages
        run: |
          pnpm -r --filter @native-ui-org/primitives run build
          pnpm -r --filter @native-ui-org/context-menu run build

      - name: Configure pnpm for npm
        run: |
          echo "@native-ui-org:registry=https://registry.npmjs.org/" >> ~/.npmrc
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" >> ~/.npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create Release PR or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm changeset version
          publish: pnpm changeset publish
          createGithubReleases: false
          title: "chore: release primitives"
        env:
          GITHUB_TOKEN: ${{ secrets.CHANGESETS_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create custom GitHub Releases
        if: steps.changesets.outputs.published == 'true'
        run: |
          for package in $(echo '${{ steps.changesets.outputs.publishedPackages }}' | jq -r '.[] | @base64'); do
            pkg=$(echo "$package" | base64 --decode | jq -r '.name')
            version=$(echo "$package" | base64 --decode | jq -r '.version')
            shortName=$(echo "$pkg" | sed 's/@native-ui-org\///')
            
            # Create git tag
            tag="${shortName}@${version}"
            git tag "$tag" || true
            git push origin "$tag" || true
            
            # Extract changelog content for this specific package
            changelogContent=""
            if [ "$shortName" = "sandbox" ]; then
              changelogFile="apps/sandbox/CHANGELOG.md"
            else
              changelogFile="packages/${shortName}/CHANGELOG.md"
            fi
            
            if [ -f "$changelogFile" ]; then
              # Extract the changelog section for this version
              changelogContent=$(awk "/^## \[${version}\]/,/^## \[/" "$changelogFile" | head -n -1)
            fi
            
            # Build release notes based on package type
            releaseTitle="${shortName}@${version}"
            
            # Create a temporary file for release notes
            releaseNotesFile=$(mktemp)
            
            echo "## 🚀 Release ${version}" >> "$releaseNotesFile"
            echo "" >> "$releaseNotesFile"
            
            # Add changelog if available
            if [ -n "$changelogContent" ]; then
              echo "### 📝 Changelog" >> "$releaseNotesFile"
              echo "" >> "$releaseNotesFile"
              echo "$changelogContent" >> "$releaseNotesFile"
              echo "" >> "$releaseNotesFile"
            fi
            
            # Add package-specific installation instructions
            echo "### 📥 Installation" >> "$releaseNotesFile"
            echo "" >> "$releaseNotesFile"
            echo "\`\`\`bash" >> "$releaseNotesFile"
            echo "npm install ${pkg}" >> "$releaseNotesFile"
            echo "\`\`\`" >> "$releaseNotesFile"
            echo "" >> "$releaseNotesFile"
            
            # Add package-specific information
            case "$shortName" in
              "primitives")
                echo "### 📚 Documentation" >> "$releaseNotesFile"
                echo "" >> "$releaseNotesFile"
                echo "Visit the [primitives documentation](https://github.com/nativeui-org/primitives#readme) for usage examples." >> "$releaseNotesFile"
                ;;
              "context-menu")
                echo "### 📚 Documentation" >> "$releaseNotesFile"
                echo "" >> "$releaseNotesFile"
                echo "Visit the [context-menu documentation](https://github.com/nativeui-org/primitives/tree/main/packages/context-menu#readme) for usage examples." >> "$releaseNotesFile"
                ;;
              "sandbox")
                echo "### 🌐 Demo" >> "$releaseNotesFile"
                echo "" >> "$releaseNotesFile"
                echo "This package contains the demo application. Visit the [live demo](https://primitives.nativeui.org) to see it in action." >> "$releaseNotesFile"
                ;;
            esac
            
            # Create the release
            gh release create "$tag" \
              --title "$releaseTitle" \
              --notes-file "$releaseNotesFile" \
              --repo nativeui-org/primitives
            
            # Clean up
            rm "$releaseNotesFile"
          done
        env:
          GITHUB_TOKEN: ${{ secrets.CHANGESETS_TOKEN }}
