name: Release Website

on:
  push:
    branches: [main]
    paths:
      - 'apps/website/CHANGELOG.md'
      - 'apps/website/package.json'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if version changed
        id: version_check
        run: |
          version=$(jq -r '.version' apps/website/package.json)
          
          if git rev-parse "website@${version}" >/dev/null 2>&1; then
            echo "Tag website@${version} already exists, skipping release"
            echo "should_release=false" >> $GITHUB_OUTPUT
          else
            echo "Creating new release for website@${version}"
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "version=${version}" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        if: steps.version_check.outputs.should_release == 'true'
        run: |
          version="${{ steps.version_check.outputs.version }}"
          tag="website@${version}"
          
          git tag "$tag"
          git push origin "$tag"
          
          changelogFile="apps/website/CHANGELOG.md"
          changelogContent=""
          if [ -f "$changelogFile" ]; then
            changelogContent=$(awk "/^## \[${version}\]/,/^## \[/" "$changelogFile" | head -n -1)
          fi
          
          releaseNotesFile=$(mktemp)
          
          echo "## ðŸš€ Release ${version}" >> "$releaseNotesFile"
          echo "" >> "$releaseNotesFile"
          
          if [ -n "$changelogContent" ]; then
            echo "### ðŸ“ Changelog" >> "$releaseNotesFile"
            echo "" >> "$releaseNotesFile"
            echo "$changelogContent" >> "$releaseNotesFile"
            echo "" >> "$releaseNotesFile"
          fi
          
          echo "### ðŸŒ Website" >> "$releaseNotesFile"
          echo "" >> "$releaseNotesFile"
          echo "Visit the [documentation website](https://primitives.nativeui.io) to see the latest updates." >> "$releaseNotesFile"
          
          gh release create "$tag" \
            --title "website@${version}" \
            --notes-file "$releaseNotesFile" \
            --repo nativeui-org/primitives
          
          rm "$releaseNotesFile"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

