name: Release (Changesets)

on:
  push:
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with: 
          fetch-depth: 0
          token: ${{ secrets.CHANGESETS_TOKEN }}

      - uses: pnpm/action-setup@v4
        with: { version: 10 }

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - run: pnpm install --frozen-lockfile

      - name: Build packages
        run: |
          pnpm -r --filter @native-ui-org/primitives run build
          pnpm -r --filter @native-ui-org/context-menu run build

      - name: Configure pnpm for npm
        run: |
          echo "@native-ui-org:registry=https://registry.npmjs.org/" >> ~/.npmrc
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" >> ~/.npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create Release PR or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm changeset version
          publish: pnpm changeset publish
          createGithubReleases: false
          title: "chore: release primitives"
        env:
          GITHUB_TOKEN: ${{ secrets.CHANGESETS_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create custom GitHub Releases
        if: steps.changesets.outputs.published == 'true'
        run: |
          for package in $(echo '${{ steps.changesets.outputs.publishedPackages }}' | jq -r '.[] | @base64'); do
            pkg=$(echo "$package" | base64 --decode | jq -r '.name')
            version=$(echo "$package" | base64 --decode | jq -r '.version')
            shortName=$(echo "$pkg" | sed 's/@native-ui-org\///')
            
            tag="${shortName}@${version}"
            git tag "$tag" || true
            git push origin "$tag" || true
            
            changelogContent=""
            if [ "$shortName" = "sandbox" ]; then
              changelogFile="apps/sandbox/CHANGELOG.md"
            else
              changelogFile="packages/${shortName}/CHANGELOG.md"
            fi
            
            if [ -f "$changelogFile" ]; then
              changelogContent=$(awk "/^## \[${version}\]/,/^## \[/" "$changelogFile" | head -n -1)
            fi
            
            releaseTitle="${shortName}@${version}"
            releaseNotesFile=$(mktemp)
            
            echo "## ðŸš€ Release ${version}" >> "$releaseNotesFile"
            echo "" >> "$releaseNotesFile"
            
            if [ -n "$changelogContent" ]; then
              echo "### ðŸ“ Changelog" >> "$releaseNotesFile"
              echo "" >> "$releaseNotesFile"
              echo "$changelogContent" >> "$releaseNotesFile"
              echo "" >> "$releaseNotesFile"
            fi
            
            echo "### ðŸ“¥ Installation" >> "$releaseNotesFile"
            echo "" >> "$releaseNotesFile"
            echo "\`\`\`bash" >> "$releaseNotesFile"
            echo "npm install ${pkg}" >> "$releaseNotesFile"
            echo "\`\`\`" >> "$releaseNotesFile"
            echo "" >> "$releaseNotesFile"
            
            case "$shortName" in
              "primitives")
                echo "### ðŸ“š Documentation" >> "$releaseNotesFile"
                echo "" >> "$releaseNotesFile"
                echo "Visit [primitives.nativeui.io](https://primitives.nativeui.io) for full documentation." >> "$releaseNotesFile"
                ;;
              "context-menu")
                echo "### ðŸ“š Documentation" >> "$releaseNotesFile"
                echo "" >> "$releaseNotesFile"
                echo "Visit [primitives.nativeui.io](https://primitives.nativeui.io) for full documentation." >> "$releaseNotesFile"
                ;;
            esac
            
            gh release create "$tag" \
              --title "$releaseTitle" \
              --notes-file "$releaseNotesFile" \
              --repo nativeui-org/primitives
            
            rm "$releaseNotesFile"
          done
        env:
          GITHUB_TOKEN: ${{ secrets.CHANGESETS_TOKEN }}

      - name: Check and Release Apps
        if: steps.changesets.outputs.published == 'true' || steps.changesets.outputs.hasChangesets == 'false'
        run: |
          # Check if sandbox version changed
          sandboxVersion=$(jq -r '.version' apps/sandbox/package.json)
          if ! git rev-parse "sandbox@${sandboxVersion}" >/dev/null 2>&1; then
            echo "Creating release for sandbox@${sandboxVersion}"
            
            tag="sandbox@${sandboxVersion}"
            git tag "$tag"
            git push origin "$tag"
            
            releaseNotesFile=$(mktemp)
            echo "## ðŸš€ Sandbox ${sandboxVersion}" >> "$releaseNotesFile"
            echo "" >> "$releaseNotesFile"
            echo "### ðŸŒ Live Demo" >> "$releaseNotesFile"
            echo "" >> "$releaseNotesFile"
            echo "Visit [sandbox-primitives.nativeui.io](https://sandbox-primitives.nativeui.io) to try the interactive demos." >> "$releaseNotesFile"
            
            gh release create "$tag" \
              --title "$tag" \
              --notes-file "$releaseNotesFile" \
              --repo nativeui-org/primitives
            
            rm "$releaseNotesFile"
          fi
          
          # Check if website version changed
          websiteVersion=$(jq -r '.version' apps/website/package.json)
          if ! git rev-parse "website@${websiteVersion}" >/dev/null 2>&1; then
            echo "Creating release for website@${websiteVersion}"
            
            tag="website@${websiteVersion}"
            git tag "$tag"
            git push origin "$tag"
            
            releaseNotesFile=$(mktemp)
            echo "## ðŸš€ Website ${websiteVersion}" >> "$releaseNotesFile"
            echo "" >> "$releaseNotesFile"
            echo "### ðŸ“š Documentation" >> "$releaseNotesFile"
            echo "" >> "$releaseNotesFile"
            echo "Visit [primitives.nativeui.io](https://primitives.nativeui.io) for the latest documentation." >> "$releaseNotesFile"
            
            gh release create "$tag" \
              --title "$tag" \
              --notes-file "$releaseNotesFile" \
              --repo nativeui-org/primitives
            
            rm "$releaseNotesFile"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.CHANGESETS_TOKEN }}
